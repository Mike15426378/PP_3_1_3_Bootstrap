<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    <form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
        <label for="id">User id (readonly)</label>
        <input readonly type="number" th:field="*{id}" id="id">
        <br>
        <br>
        <label for="username">Enter username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <br>
        <br>
        <label for="surname">Enter surname:</label>
        <input type="text" th:field="*{surname}" id="surname">
        <br>
        <br>
        <label for="age">Enter age:</label>
        <input type="text" th:field="*{age}" id="age">
        <br>
        <br>
        <label for="password">Enter password:</label>
        <input type="text" th:field="*{password}" id="password">
        <br>
        <br>
        <label for="email">Enter email:</label>
        <input type="text" th:field="*{email}" id="email">
        <br>
        <br>
        <input type="submit" value="Update"/>
    </form>
    <br>
    <form action="#" th:action="@{/admin}" method="get">
        <input type="submit" value="Back"/>
    </form>
    <br>
    <form action="#" th:action="@{/logout}" method="get">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
